<ion-header>
  <ion-navbar>
    <ion-title>
      Geo Zone
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="fenceSpace !== undefined">
      <h3>Latitude: {{fenceSpace.lat}}</h3> <br>
      <h3>Longitude: {{fenceSpace.long}}</h3> <br>
      <h3>Altitude: {{fenceSpace.alt}}</h3> <br>
  </div>
  
  <div>
    <b>Distance:</b> <br>
    <p> {{ distancesInMeters }}</p>
  </div>
</ion-content>
