<ion-header>
  <ion-navbar>
    <ion-title>
      Geo Zone
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="fenceSpace !== undefined">
      <h3>Latitude: {{fenceSpace.lat}}</h3> <br>
      <h3>Longitude: {{fenceSpace.long}}</h3> <br>
      <h3>Altitude: {{fenceSpace.alt}}</h3> <br>
  </div>
  
  <div>
    <b>Distance:</b> <br>
    <p> {{ distancesInMeters | number }} meters</p>
  </div>

  <div>
    <b>Haversine Formula</b>
    <p>{{ haversineDistance }}</p>
  </div>

  <div>
    <b>Is Inside the Radius</b>
    <p [class.text-success]="isInside">{{ isInside }}</p>
  </div>
</ion-content>
